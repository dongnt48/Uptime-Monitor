<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uptime Monitor | Minimal Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
        }

        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col" x-data="dashboard()">

    <!-- Top Bar -->
    <header class="border-b border-slate-800 bg-slate-900/50 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-sky-500 rounded-lg flex items-center justify-center font-bold text-slate-900">U
                </div>
                <h1 class="text-xl font-bold tracking-tight">Uptime Monitor</h1>
            </div>
            <div class="flex items-center gap-4">
                <div
                    class="flex items-center gap-2 px-3 py-1 bg-emerald-500/10 text-emerald-400 rounded-full text-sm font-medium border border-emerald-500/20">
                    <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                    All Systems Operational
                </div>
                <button class="p-2 text-slate-400 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow max-w-7xl mx-auto px-4 py-8 w-full">
        <!-- Stat Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <template x-for="stat in stats" :key="stat.label">
                <div
                    class="p-6 bg-slate-800 rounded-2xl border border-slate-700/50 hover:border-slate-600 transition-all group">
                    <div class="text-sm font-medium text-slate-400 group-hover:text-slate-300 transition-colors"
                        x-text="stat.label"></div>
                    <div class="mt-3 flex items-baseline justify-between">
                        <div class="text-3xl font-bold" x-text="stat.value"></div>
                        <div :class="stat.trendUp ? 'text-emerald-500' : 'text-rose-500'"
                            class="text-xs font-semibold flex items-center gap-1">
                            <span x-text="stat.trend"></span>
                            <svg class="w-3 h-3" :class="stat.trendUp ? 'rotate-0' : 'rotate-180'" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 10l7-7m0 0l7 7m-7-7v18" />
                            </svg>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- Charts Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Response Time Chart -->
            <div class="p-6 bg-slate-800 rounded-2xl border border-slate-700/50">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-lg font-semibold">Response Time (ms)</h3>
                    <div class="flex gap-2">
                        <button
                            class="px-3 py-1 text-xs bg-slate-700 rounded-md text-slate-300 hover:bg-slate-600">24h</button>
                        <button
                            class="px-3 py-1 text-xs bg-sky-500/20 text-sky-400 rounded-md border border-sky-500/30">7d</button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="responseTimeChart"></canvas>
                </div>
            </div>

            <!-- Uptime Chart -->
            <div class="p-6 bg-slate-800 rounded-2xl border border-slate-700/50">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-lg font-semibold">Uptime History (%)</h3>
                    <div class="text-xs text-slate-400">Average: 99.98%</div>
                </div>
                <div class="chart-container">
                    <canvas id="uptimeChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Recent Logs (Table Example) -->
        <div class="mt-10 p-6 bg-slate-800 rounded-2xl border border-slate-700/50">
            <h3 class="text-lg font-semibold mb-6">Recent Incidents</h3>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-slate-400 text-sm border-b border-slate-700/50">
                            <th class="pb-4 font-medium">System</th>
                            <th class="pb-4 font-medium">Status</th>
                            <th class="pb-4 font-medium">Duration</th>
                            <th class="pb-4 font-medium">Time</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-700/50">
                        <template x-for="log in logs" :key="log.id">
                            <tr class="group hover:bg-slate-700/20 transition-colors">
                                <td class="py-4 text-sm font-medium" x-text="log.system"></td>
                                <td class="py-4">
                                    <span
                                        :class="log.status === 'Resolved' ? 'bg-emerald-500/10 text-emerald-400 border-emerald-500/20' : 'bg-rose-500/10 text-rose-400 border-rose-500/20'"
                                        class="px-2 py-0.5 rounded-full text-xs font-medium border"
                                        x-text="log.status"></span>
                                </td>
                                <td class="py-4 text-sm text-slate-400" x-text="log.duration"></td>
                                <td class="py-4 text-sm text-slate-400" x-text="log.time"></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        function dashboard() {
            return {
                stats: [
                    { label: 'Uptime', value: '99.98%', trend: '0.02%', trendUp: true },
                    { label: 'Avg. Response', value: '45ms', trend: '12%', trendUp: true },
                    { label: 'Active Monitors', value: '24', trend: '2', trendUp: true },
                    { label: 'Incidents (24h)', value: '1', trend: '100%', trendUp: false }
                ],
                logs: [
                    { id: 1, system: 'API Gateway', status: 'Resolved', duration: '2m 14s', time: '14 Feb, 15:30' },
                    { id: 2, system: 'Primary Database', status: 'Pending', duration: 'Active', time: '14 Feb, 15:45' },
                    { id: 3, system: 'Auth Service', status: 'Resolved', duration: '45s', time: '13 Feb, 09:12' }
                ],
                init() {
                    this.initResponseChart();
                    this.initUptimeChart();
                },
                initResponseChart() {
                    const ctx = document.getElementById('responseTimeChart').getContext('2d');
                    const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                    gradient.addColorStop(0, 'rgba(56, 189, 248, 0.2)');
                    gradient.addColorStop(1, 'rgba(56, 189, 248, 0)');

                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                            datasets: [{
                                data: [42, 38, 55, 45, 40, 48, 45],
                                borderColor: '#38bdf8',
                                backgroundColor: gradient,
                                fill: true,
                                tension: 0.4,
                                borderWidth: 3,
                                pointRadius: 0,
                                pointHoverRadius: 6,
                                pointHoverBackgroundColor: '#38bdf8',
                                pointHoverBorderColor: '#fff',
                                pointHoverBorderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { display: false } },
                            scales: {
                                x: { grid: { display: false }, ticks: { color: '#94a3b8', font: { size: 11 } } },
                                y: { grid: { color: '#1e293b' }, ticks: { color: '#94a3b8', font: { size: 11 } } }
                            }
                        }
                    });
                },
                initUptimeChart() {
                    const ctx = document.getElementById('uptimeChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: Array.from({ length: 30 }, (_, i) => i + 1),
                            datasets: [{
                                data: Array.from({ length: 30 }, () => 95 + Math.random() * 5),
                                backgroundColor: '#10b981',
                                borderRadius: 4,
                                hoverBackgroundColor: '#34d399'
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { display: false } },
                            scales: {
                                x: { display: false },
                                y: { grid: { color: '#1e293b' }, ticks: { color: '#94a3b8', font: { size: 11 } } }
                            }
                        }
                    });
                }
            }
        }
    </script>
</body>

</html>
